<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="sub.css">
    
</head>
<body>

  <div class="wrapper">
    <div class="icon"><i class="far fa-envelope"></i></div>
    <div class="content">
      <header>Become a Subscriber</header>
      <p>Subscribe to our blog and get the latest updates straight to your inbox.</p>
    </div>
    <form name="submit-to-google-sheet">
    
      <div class="field">
        <input type="email"  name="Email" placeholder="Email Address" required>
      </div>
      <div class="field btn">
        <div class="layer"></div>
        <button type="submit" name="subscribe">Subscribe</button>
      </div>
    </form>
    <span id="msg"> </span>
  </div>
  
  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbyhuLfY5BnkxVAQzg1YEdDUhZR8QM6tngplAEcS8Lh2jTSCVvFr24BriSk6QPWMOGSz/exec'
    const form = document.forms['submit-to-google-sheet']
  const msg = document.getElementById("msg")
    form.addEventListener('submit', e => {
      e.preventDefault()
      fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then(response => {
          msg.innerHTML ="Thank  you for subscribing "
          setTimeout(function(){
            msg.innerHTML =""
          },5000)
          form.reset()

        })
        .catch(error => console.error('Error!', error.message))
    })
  </script> 
</body>
</html>
